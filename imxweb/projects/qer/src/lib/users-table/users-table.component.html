<table class="csv-table">
  <thead>
    <tr *ngIf="columnHeaders.length > 0">
      <th *ngFor="let key of columnHeaders" class="csv-header">{{ key }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td class="csv-cell">{{ item.firstname }}</td>
      <td class="csv-cell">{{ item.lastname }}</td>
      <td class="csv-cell">{{ item.roles }}</td> 
      <td class="csv-cell">{{ item.department }}</td>
    </tr>
    <tr *ngIf="items.length === 0">
      <td colspan="{{ columnHeaders.length }}" class="csv-nodata-cell">No Data</td>
    </tr>
  </tbody>
</table>
