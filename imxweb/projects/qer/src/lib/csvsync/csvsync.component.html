<div *ngIf="CsvImporter">
  <h1 class="mat-headline">CSV Connector</h1>
  <div class="file-input-wrapper">
  <input style="display: none;" id="csv-file" type="file" (change)="onFileChange($event)" accept=".csv" />


  </div>
  <div *ngIf="!fileLoaded" class="preview-window" (drop)="onDrop($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
    <div for="file" class="no-results" (click)="triggerFileUpload()">
      <eui-icon [icon]="noDataIcon"></eui-icon>
      <p>Drag and drop a CSV file here</p>
        <p>Or click here to browse</p>
    </div>
  </div>
  <div *ngIf="fileLoaded" class="scrollable-table">
    <table mat-table [dataSource]="csvDataSource">

        <!-- Table Columns -->
        <ng-container *ngFor="let header of headers; let colIndex = index" matColumnDef="{{header}}">
          <th mat-header-cell *matHeaderCellDef> {{header}} </th>
          <td mat-cell *matCellDef="let row; let rowIndex = index">
            {{row[colIndex]}}
            <span class="validation-result" *ngIf="getValidationResult(rowIndex, colIndex)" [class.error]="isValidationError(rowIndex, colIndex)">
              {{getValidationResult(rowIndex, colIndex)}}
            </span>
          </td>
        </ng-container>


        <!-- Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers;"></tr>

      </table>
    </div>
    <mat-paginator #paginator [pageSizeOptions]="[20, 50, 100, 200]" showFirstLastButtons (page)="pageChanged($event)"></mat-paginator>
  <div class="button-bar">
    <button
        mat-raised-button
        [disabled]="!fileLoaded"
        color="warn"
        (click)="replaceCsv()"
      >
        Replace CSV
    </button>
    <button
        mat-raised-button
        [disabled]="!fileLoaded"
        color="warn"
        (click)="onValidateClicked()"
      >
        Validate
    </button>
    <button
        mat-raised-button
        [disabled]="!allRowsValidated || validating || initializing"
        color="primary"
        (click)="importToDatabase()"
      >
        Submit
    </button>
  </div>
</div>
