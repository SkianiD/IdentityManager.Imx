<h2 mat-dialog-title>Validation Message</h2>
<div mat-dialog-content [ngStyle]="{'color': msg.permission ? 'green' : 'red'}">
  {{ msg.message }}
</div>
<div *ngIf="msg.permission">
    <div class="loading-wrapper"  >
      <mat-progress-bar mode="determinate" [value]="progress" ></mat-progress-bar> 

    </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'cancel'">Cancel</button>
  <button mat-button [mat-dialog-close]="'ok'" [disabled]="!msg.permission">OK</button>
</div>
